<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Passions+Conflict&display=swap" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Passions+Conflict&display=swap" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Abel&family=Dancing+Script&family=Passions+Conflict&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="main.css">
   <title>Countdown to Christmas!</title>
</head>
<body>
   <header>
      <h1 class="santa">Your Santa is coming...</h1>
   </header>
   <h1 id="inscription">Left until Christmas</h1>
   <div class="button">
      <button class="merry-xmas" id="merry-xmas">Merry Xmas</button>
   </div>
   <div id="countdown">
      <div id="time">
         <div id="item">
            <div id="daysCounter"></div>
            <small class="time days">Days</small>
         </div>
         <div id="item">
            <div id="hoursCounter"></div>
            <small class="time hours">Hours</small>
         </div>
         <div id="item">
            <div id="minutesCounter"></div>
         <small class="time minutes">Minutes</small>
         </div>
         <div id="item">
            <div id="secondsCounter"></div>
         <small class="time seconds">Seconds</small>
         </div>
      </div>
   </div>
   <script src="main.js"></script>
</body>
</html>
